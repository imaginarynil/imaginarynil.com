<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - imaginarynil</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../post.style.css">
</head>

<body>
    <header id="top-nav"></header>
    <div class="mobile-left-nav-container">
        <a id="mobile-left-nav-toggle-btn" href="javascript:void(0);">
            <svg class="toggle-btn-icon btn-active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path
                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
            <svg class="toggle-btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg>
        </a>
        <nav class="left-nav" id="mobile-left-nav"></nav>
    </div>
    <div class="main-container">
        <div class="left-nav-container">
            <nav class="left-nav" id="left-nav-desktop"></nav>
        </div>
        <div class="post-container">
            <article class="post">
                <h1>Title</h1>
                <p>Date</p>
                <ul class="tag-list"></ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate asperiores suscipit impedit
                    officia ullam tenetur accusantium reiciendis aut pariatur eaque quo, corrupti, harum itaque saepe
                    quis? Eos ratione voluptas sed!</p>
                <h1 id="heading-6">Title 2</h1>
            </article>
        </div>
    </div>
    <script src="/component/topNav.js"></script>
    <script>
        addTopNav()
        function fillLinkTree(array, newNode) {
            if (array.length === 0) {
                array.push(newNode)
                return
            }
            const currNode = array[array.length - 1]
            if (newNode.level <= currNode.level) {
                array.push(newNode)
                return
            }
            fillLinkTree(
                currNode.children,
                newNode
            )
        }
        function createLinkTree(links) {
            const linkTree = []
            for (let i = 0; i < links.length; i++) {
                const newNode = {
                    ...links[i],
                    children: []
                }
                fillLinkTree(linkTree, newNode)
            }
            return linkTree
        }
        function toggleLinkList(buttonId, linkListClassName) {
            const buttonEl = document.querySelector(`#${buttonId}`)
            let linkItemIcon = "▸"
            const OPENED_ATTRIBUTE_NAME = "opened"
            if (buttonEl.getAttribute(OPENED_ATTRIBUTE_NAME) === null) {
                buttonEl.setAttribute(OPENED_ATTRIBUTE_NAME, "")
                linkItemIcon = "▾"
            } else {
                buttonEl.removeAttribute(OPENED_ATTRIBUTE_NAME)
            }
            buttonEl.innerHTML = linkItemIcon
            // TODO: refactor this. this is a quick fix because there is 1 link list each for mobile and desktop
            for (const linkListEl of document.querySelectorAll(`.${linkListClassName}`)) {
                linkListEl.classList.toggle("link-list_opened")
            }
        }
        function generateLinkListClassName(i) {
            return `child-list-${i}`
        }
        function fillLinkTreeElement(array, depth, data) {
            const linkListEl = document.createElement("ol")
            if (depth > 0) {
                linkListEl.classList.add("link-list")
                linkListEl.classList.add(generateLinkListClassName(data.childListCount))
                data.childListCount += 1
            }
            for (let i = 0; i < array.length; i++) {
                const currNode = array[i]
                const anchorEl = document.createElement("a")
                anchorEl.appendChild(document.createTextNode(currNode.name))
                anchorEl.href = `#${currNode.id}`
                const linkItemEl = document.createElement("li")
                linkItemEl.classList.add("link-item")
                linkListEl.appendChild(linkItemEl)
                if (currNode.children.length !== 0) {
                    const childListCount = data.childListCount // TODO: why this fixes the problem?
                    const buttonEl = document.createElement("a")
                    buttonEl.innerHTML = "▸"
                    const buttonId = `${data.isFirst ? "first" : "second"}-open-link-list-btn-${childListCount}`
                    buttonEl.id = buttonId
                    buttonEl.onclick = function () {
                        toggleLinkList(
                            buttonId,
                            generateLinkListClassName(childListCount)
                        )
                    }
                    linkItemEl.appendChild(buttonEl)
                    linkItemEl.appendChild(anchorEl)
                    linkListEl.appendChild(
                        fillLinkTreeElement(
                            currNode.children,
                            depth + 1,
                            data
                        )
                    )
                } else {
                    linkItemEl.appendChild(anchorEl)
                }
            }
            return linkListEl
        }
        function createLinkTreeElement(links, id, isFirst) {
            const tree = createLinkTree(links)
            const data = {
                childListCount: 0,
                isFirst: isFirst
            }
            document.querySelector(`#${id}`).appendChild(
                fillLinkTreeElement(tree, 0, data)
            )
        }
        const links = [
            {
                name: "heading 1",
                level: 1,
                id: "heading-1"
            },
            {
                name: "heading 2",
                level: 2,
                id: "heading-2"
            },
            {
                name: "heading 2",
                level: 2,
                id: "heading-2"
            },
            {
                name: "heading 3",
                level: 3,
                id: "heading-3"
            },
            {
                name: "heading 2",
                level: 2,
                id: "heading-4"
            },
            {
                name: "heading 4",
                level: 4,
                id: "heading-5"
            },
            {
                name: "heading 1",
                level: 1,
                id: "heading-6"
            },
        ]
        for (let i = 0; i < 100; i++) {
            links.push({
                name: "heading 1",
                level: 1,
                id: "heading-6"
            },)
        }
        const leftNavMobileToggleBtnEl = document.querySelector("#mobile-left-nav-toggle-btn")
        leftNavMobileToggleBtnEl.onclick = function () {
            const leftNavMobileEl = document.querySelector("#mobile-left-nav")
            leftNavMobileEl.classList.toggle("mobile-left-nav-opened")
            leftNavMobileToggleBtnEl.classList.toggle("mobile-left-nav-opened")
            for (const toggleBtnIcon of document.querySelectorAll(".toggle-btn-icon")) {
                toggleBtnIcon.classList.toggle("btn-active")
            }
        }
        createLinkTreeElement(links, "left-nav-desktop", true)
        createLinkTreeElement(links, "mobile-left-nav", false)
        const tagListEl = document.querySelector(".tag-list")
        const postId = "1" // insert manually
        fetch("/data/post.json")
            .then(res => res.json())
            .then(postTable => {
                fetch("/data/post_tag.json")
                    .then(res => res.json())
                    .then(postTagTable => {
                        fetch("/data/tag.json")
                            .then(res => res.json())
                            .then(tagTable => {
                                for (const [_, val] of Object.entries(postTagTable)) {
                                    if (val.postId === postId) {
                                        const tagListItemEl = document.createElement("li")
                                        tagListEl.appendChild(tagListItemEl)
                                        tagListItemEl.classList.add("tag-list-item")
                                        tagListItemEl.appendChild(document.createTextNode(tagTable[val.tagId].name))
                                    }
                                }
                            })
                    })
            })
    </script>
</body>

</html>
